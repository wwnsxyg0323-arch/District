<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Detroit Council Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .district-label {
      font-size: 16px;
      font-weight: 700;
      color: #111;
      text-align: center;
      white-space: nowrap;
      pointer-events: none;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  const map = L.map('map').setView([42.35, -83.1], 11);

  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
    {
      attribution: '&copy; OpenStreetMap &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }
  ).addTo(map);

  fetch('District.geojson')
    .then(res => res.json())
    .then(data => {

      // 用来记录：每个 district 是否已经放过标签
      const districtPlaced = {};

      L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 1,
          fillColor: feature.properties.color,
          fillOpacity: 0.6
        }),

        onEachFeature: (feature, layer) => {
          const d = feature.properties.council_district;

          // 只给每个 district 放一次标签
          if (!districtPlaced[d]) {
            districtPlaced[d] = true;

            const center = layer.getBounds().getCenter();

            L.marker(center, {
              interactive: false,
              icon: L.divIcon({
                className: 'district-label',
                html: `选区${d}`
              })
            }).addTo(map);
          }
        }
      }).addTo(map);

    });
</script>
</body>
</html>
