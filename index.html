<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Detroit Council Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    /* é€‰åŒºæ–‡å­—æ ·å¼ */
    .district-label {
      font-size: 18px;
      font-weight: 700;
      color: #000;
      background: rgba(255,255,255,0.85);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #333;
      white-space: nowrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([42.35, -83.1], 11);

    // åº•å›¾
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ğŸ‘‰ äººå·¥æŒ‡å®šï¼šæ¯ä¸ªé€‰åŒºåªç”¨ä¸€ä¸ª OBJECTID å½“é”šç‚¹
    const labelTargets = {
      182: 'é€‰åŒº1',
      40:  'é€‰åŒº2',
      157: 'é€‰åŒº3',
      6:   'é€‰åŒº4',
      66:  'é€‰åŒº5',
      81:  'é€‰åŒº6',
      119: 'é€‰åŒº7'
    };

    fetch('District.geojson')
      .then(res => res.json())
      .then(data => {

        const layer = L.geoJSON(data, {
          style: feature => ({
            color: '#333',
            weight: 1,
            fillColor: feature.properties.color,
            fillOpacity: 0.6
          })
        }).addTo(map);

        // éå†æ¯ä¸€ä¸ª polygon
        layer.eachLayer(l => {
          const f = l.feature;
          const id = f.properties.OBJECTID;

          // åªåœ¨ä½ æŒ‡å®šçš„é‚£ 7 ä¸ª OBJECTID ä¸Šæ”¾å­—
          if (!(id in labelTargets)) return;

          // ç”¨è¯¥ polygon çš„ bounds ä¸­å¿ƒç‚¹ï¼ˆäººå·¥é€‰å—ï¼Œå·²è¶³å¤Ÿç²¾ç¡®ï¼‰
          const center = l.getBounds().getCenter();

          L.marker(center, {
            interactive: false,
            icon: L.divIcon({
              className: 'district-label',
              html: labelTargets[id],
              iconSize: [60, 24],
              iconAnchor: [30, 12]
            })
          }).addTo(map);
        });
      });
  </script>
</body>
</html>
