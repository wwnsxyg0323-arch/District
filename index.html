<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Detroit Council Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 初始化地图
    const map = L.map('map').setView([42.35, -83.1], 11);

    // ✅【方案一】Carto 底图（对手机端最稳定）
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
      }
    ).addTo(map);

    // 加载 GeoJSON（注意文件名要和仓库里一致）
    fetch('District.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: '#333',
            weight: 1,
            fillColor: feature.properties.color,
            fillOpacity: 0.6
          })
        }).addTo(map);
      });
  </script>
</body>
</html>
