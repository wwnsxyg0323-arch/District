<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Detroit Council Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    /* 选区文字样式（无白底） */
    .district-label {
      font-size: 16px;
      font-weight: 700;
      color: #000;
      white-space: nowrap;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([42.35, -83.1], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 记录所有标签 DOM
    const labelElements = [];

    fetch('District.geojson')
      .then(res => res.json())
      .then(data => {

        const layer = L.geoJSON(data, {
          style: feature => ({
            color: '#333',
            weight: 1,
            fillColor: feature.properties.color,
            fillOpacity: 0.6
          })
        }).addTo(map);

        // 你给过的 OBJECTID 对应表
        const labelTargets = {
          182: '选区1',
          40:  '选区2',
          157: '选区3',
          6:   '选区4',
          66:  '选区5',
          54:  '选区6',
          119: '选区7'
        };

        layer.eachLayer(l => {
          const f = l.feature;
          const id = f.properties.OBJECTID;

          if (!labelTargets[id]) return;

          const center = l.getBounds().getCenter();

          const marker = L.marker(center, {
            icon: L.divIcon({
              className: 'district-label',
              html: labelTargets[id],
              iconSize: [0, 0]
            })
          }).addTo(map);

          labelElements.push(marker);
        });

        // 根据缩放级别动态缩放文字
        function updateLabelScale() {
          const zoom = map.getZoom();
          const scale = zoom / 11; // 11 是你现在的“舒服基准”

          document.querySelectorAll('.district-label').forEach(el => {
            el.style.transform = `scale(${scale})`;
          });
        }

        updateLabelScale();
        map.on('zoom', updateLabelScale);
      });
  </script>
</body>
</html>
