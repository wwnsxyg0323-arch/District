<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Detroit Council Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    /* 关键：去掉白底，只留文字 */
    .district-label {
      font-size: 14px;
      font-weight: 700;
      color: #000;
      white-space: nowrap;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff; /* 白色描边，保证在深色区也清楚 */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([42.35, -83.1], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 你指定的「一个区选一个 OBJECTID」
    const labelTargets = {
      182: '选区1',
      40:  '选区2',
      157: '选区3',
      6:   '选区4',
      66:  '选区5',
      54:  '选区6',
      119: '选区7'
    };

    fetch('District.geojson')
      .then(res => res.json())
      .then(data => {

        const layer = L.geoJSON(data, {
          style: f => ({
            color: '#333',
            weight: 1,
            fillColor: f.properties.color,
            fillOpacity: 0.6
          })
        }).addTo(map);

        layer.eachLayer(l => {
          const f = l.feature;
          const id = f.properties.OBJECTID;

          if (!(id in labelTargets)) return;

          // 用几何中心（你现在这套数据足够稳定）
          const center = l.getBounds().getCenter();

          L.marker(center, {
            icon: L.divIcon({
              className: 'district-label',
              html: labelTargets[id],
              iconSize: [0, 0]
            }),
            interactive: false
          }).addTo(map);
        });
      });
  </script>
</body>
</html>
