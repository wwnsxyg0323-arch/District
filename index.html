<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Detroit Council Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .district-label {
      font-size: 16px;
      font-weight: 700;
      color: #000;
      white-space: nowrap;
      pointer-events: none;
      transform-origin: center center;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  const map = L.map('map').setView([42.35, -83.1], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('District.geojson')
    .then(res => res.json())
    .then(data => {

      const layer = L.geoJSON(data, {
        style: f => ({
          color: '#333',
          weight: 1,
          fillColor: f.properties.color,
          fillOpacity: 0.6
        })
      }).addTo(map);

      const labelTargets = {
        182: '选区1',
        40:  '选区2',
        157: '选区3',
        6:   '选区4',
        66:  '选区5',
        54:  '选区6',
        119: '选区7'
      };

      layer.eachLayer(l => {
        const id = l.feature.properties.OBJECTID;
        if (!labelTargets[id]) return;

        const center = l.getBounds().getCenter();

        L.marker(center, {
          icon: L.divIcon({
            className: 'district-label',
            html: labelTargets[id],
            iconSize: null
          })
        }).addTo(map);
      });

      function updateLabelScale() {
        const z = map.getZoom();

        let scale;
        if (z <= 9)       scale = 0.35;
        else if (z ===10) scale = 0.45;
        else if (z ===11) scale = 0.6;
        else if (z ===12) scale = 0.8;
        else if (z ===13) scale = 1.0;
        else if (z ===14) scale = 1.15;
        else              scale = 1.25;

        document.querySelectorAll('.district-label').forEach(el => {
          el.style.transform = `scale(${scale})`;
        });
      }

      updateLabelScale();
      map.on('zoomend', updateLabelScale);
    });
</script>
</body>
</html>
